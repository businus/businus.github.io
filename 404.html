<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to WorkflowAI</title>
    <script>
      // Redirect to the main page for client-side routing
      var path = window.location.pathname;
      // If we're not at the root, redirect to the root with the hash
      if (path !== '/') {
        window.location.href = '/#' + path;
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
